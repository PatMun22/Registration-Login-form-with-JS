<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login-Registration Form</title>
        <link href="LogReg.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <meta name="" content="IE-edge">
    </head>
    <body>
        <main>
            <div class="button-grp">
                <div class="buttonbox">
                    <div id="btn"></div>
                    <button class="toggle-btn" onclick="login()">Log In</button>
                    <button class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-github"></i> 
                </div>
                <form id="login" class="input-grp" action="">
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember me</span>
                    <input type="Submit" class="submit-btn" value="Log In">
                </form>
                <form id="register" class="input-grp" action="">
                    <input type="text" class="input-field" placeholder="User Name" required>
                    <input type="email" class="input-field" placeholder="User email ID" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="password" class="input-field" placeholder="Re-enter Password" required>
                    <input type="checkbox" class="check-box" required><span>I agree to the <a href="#">terms & conditions</a></span>
                    <input type="Submit" class="submit-btn" value="Register">
                </form>
            </div>
            <script>
                var x = document.getElementById("login")
                var y = document.getElementById("register")
                var z = document.getElementById("btn")

                function register(){
                    x.style.left = "-450px";
                    y.style.left = "50px";
                    z.style.left = "120px";
                }

                function login(){
                    x.style.left = "50px";
                    y.style.left = "450px";
                    z.style.left = "0";
                }
            </script>
        </main>
    </body>
</html>
